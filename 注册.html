<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<style>
		#out-all {
			width: 400px;
			height: 300px;
			margin:120px auto 0;
			border: solid 1px gray;
		}
		#all {
			width: 350px;
			height: 200px;
			margin: auto ;
			padding-top: 50px;
			background-color: white;
		}
		#zhuce-out {
			width: 350px;
			height: 65px;
		}
		#zhuce {
			width: 40px;
			height: 32px;
			margin: 16px auto 0;
		}
	</style>
</head>
<body>
	<div id="out-all">
		<div id="all">
			<form>
				<table>	
					<tr>
						<td>用户名</td>
						<td>
							<input type="text" name="username" autofocus placeholder="请设置用户名" size="40">
						</td>
					</tr>
					<tr>
						<td>手机号</td>
						<td>
							<input type="tel" name="tele" placeholder="可用于登录和找回密码" size="40" pattern="[0-9]{11}" required="ture">
						</td>
					</tr>
					<tr>
						<td>验证码</td>
						<td>
							<input type="tel" name="check" placeholder="请输入验证码" size="40" pattern="[0-9]{4}" required="ture">
						</td>
					</tr>
					<tr>
						<td>密&nbsp&nbsp码</td>
						<td>
							<input type="password" name="password" placeholder="请设置密码" size="40" pattern="[0-9]{6,18}" required="ture">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="checkbox" name="check" id="pick" >
							<label for="pick">
							阅读并接受百度应用协议
							</label>
						</td>
					</tr>
					</table>
					<div id="zhuce-out">
						<div id="zhuce">
							<input type="submit" name="submit" value="注册">
						</div>	
					</div>
			</form>
		</div>
	</div>
</body>
</html>
